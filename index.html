<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Random Quote Generator</title>
</head>
<body>
    
    <!-- Container -->
    <div class="container">

        <!-- Top Part -->
        <div class="header">
            <div class="header-container">
                <h2>Random Quote Generator</h2>
            </div>
        </div>

        <!-- Main Part -->
        <div class="main">

            <!-- Container -->
            <div class="main-container">

                <!-- Quote -->
                <p id="quote">
                    "You want to do big things? Start by taking baby steps daily."
                </p>

                <!-- Person -->
                <h4 id="person">MAHMUD ENESI</h4>

                <!-- Button -->
                <button id="btn">
                    New Quote
                </button>
            </div>
        </div>
    </div>


    <!-- JavaScript Link -->
    <script src="script.js"></script>
</body>
</html>
